<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PotiguarComics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ff6600;
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
    }

    .site-name {
      font-size: 1.5em;
      color: #000;
      margin: 0 15px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .highlight {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }

    .comic-cover {
      width: 250px;
      border: 3px solid #ff6600;
      border-radius: 10px;
    }

    .read-btn {
      background: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .read-btn:hover {
      background: #e65500;
    }

    #reader {
      text-align: center;
      margin: 30px;
    }

    .reader-controls {
      margin-bottom: 10px;
    }

    #page-viewer {
      width: 70%;
      max-width: 900px;
      border: 2px solid #000;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    footer {
      background: #ff6600;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/100x50?text=Logo" alt="PotiguarComics Logo" class="logo">
    <h1 class="site-name">PotiguarComics</h1>
    <nav>
      <a href="#">Lançamentos</a>
      <a href="#">Em Alta</a>
      <a href="#">Catálogo</a>
      <a href="#">Regras</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <main>
    <section class="highlight">
      <img src="https://via.placeholder.com/250x350?text=Capa" alt="Capa Quadrinho" class="comic-cover">
      <div class="comic-info">
        <h2>Título do Quadrinho</h2>
        <p>Classificação indicativa: <span class="age">+14</span></p>
        <button class="read-btn" onclick="abrirQuadrinho()">📖 Ler Quadrinho</button>
      </div>
    </section>

    <section id="reader" class="hidden">
      <div class="reader-controls">
        <button onclick="voltarPagina()">⬅️</button>
        <span id="page-number">1</span>
        <button onclick="avancarPagina()">➡️</button>
      </div>
      <img id="page-viewer" src="" alt="Página Quadrinho">
    </section>
  </main>

  <footer>
    <p>© 2025 PotiguarComics - Editora de Quadrinhos Brasileiros</p>
  </footer>

  <script>
    let paginas = [
      "https://via.placeholder.com/700x900?text=Página+1",
      "https://via.placeholder.com/700x900?text=Página+2",
      "https://via.placeholder.com/700x900?text=Página+3"
    ];
    let paginaAtual = 0;

    function abrirQuadrinho() {
      paginaAtual = 0;
      document.getElementById("reader").classList.remove("hidden");
      mostrarPagina();
    }

    function mostrarPagina() {
      document.getElementById("page-viewer").src = paginas[paginaAtual];
      document.getElementById("page-number").innerText = (paginaAtual + 1) + " / " + paginas.length;
    }

    function avancarPagina() {
      if (paginaAtual < paginas.length - 1) {
        paginaAtual++;
        mostrarPagina();
      }
    }

    function voltarPagina() {
      if (paginaAtual > 0) {
        paginaAtual--;
        mostrarPagina();
      }
    }
  </script>
</body>
</html>
